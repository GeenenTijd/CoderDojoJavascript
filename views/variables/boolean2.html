<p>Je hebt groter dan en kleiner dan gezien. Er zijn nog meer mogelijkheden. Groter dan of gelijk aan <code>&gt;=</code> en kleiner dan of gelijk aan <code>&lt;=</code>.</p> <ul> <li> <code>2 &gt;= 5</code> <code class="returns">false</code> </li> <li> <code>8 &gt;= 5 + 3</code> <code class="returns">true</code> </li> <li> <code>2 * 2 &lt;= 4</code> <code class="returns">true</code> </li> <li> <code>2 + 1 &lt;= 2</code> <code class="returns">false</code> </li> </ul>
