<p>Nu we weten hoe we een functie kunnen oproepen gaan we verder kijken hoe we een functie kunnen schrijven. Een functie voert alle code uit tussen de accolades. Wanneer een functie iets wil teruggeven gebruiken we <code>return</code>. Wat we achter het woord <code>return</code> schrijven is het object dat we teruggeven.</p>
