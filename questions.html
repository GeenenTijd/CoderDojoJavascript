<html>

<head>
	<meta charset="utf-8">
	<title>CoderDojo Belgium - Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="question sidebar">
		<div class="toolbar">
			<h1 id="title"></h1> <a class="backtohome" href="index.html">&larr; Terug naar startscherm</a>
		</div>

		<div class="sidemenu">
			<div id="description">
			</div>
			<div class="taskspace">
				<div id="taskarea" class="taskarea">
					<h2>Opdracht:</h2>
					<p class="large" id="task"></p>
				</div>
			</div>
		</div>
	</div>

	<div class="editor">

		<div class="toolbar">
			<h1 id="title"></h1>
		</div>

		<div class="maincontent">
			<textarea id="code"></textarea>
		</div>

	</div>

	<div class="feedback">

		<div class="toolbar">

		</div>

		<div class="explanation">
			<p>Schrijf je code in het tekstveld hiernaast en druk op 'test' om je code te controleren. Als je code juist is kan je naar de volgende vraag. <code>Dit is wat je kan intikken</code> en <code class="returns">Dit is een juist resultaat</code></p>
		</div>

		<button id="test" class="button">Test</button>
		<button id="next" class="button">Volgende</button>

		<div class="result">

			<p id="result"></p>

		</div>

	</div>

	<script src="lib/include.min.js"></script>
	<script src="lib/codemirror.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
