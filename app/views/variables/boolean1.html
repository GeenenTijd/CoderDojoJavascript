<p>Een boolean is een waarde om aan te geven of iets waar of niet waar is. Een boolean geeft true terug als het waar is en false als het fout is.</p>
<ul>
    <li>
        <code>2 > 5</code>  <code class="returns">false</code>
    </li>
    <li>
        <code>8 > 3</code>  <code class="returns">true</code>
    </li>
    <li>
        <code>2 * 2 > 4</code>  <code class="returns">false</code>
    </li>
    <li>
        <code>2 + 1 > 2</code>  <code class="returns">true</code>
    </li>
</ul>
