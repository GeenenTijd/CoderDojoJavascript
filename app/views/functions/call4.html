<p>Hiernaast zie je een functie met de naam tweeMaal. Je moet een getal meegeven aan de functie tweeMaal, de functie gaat dit getal dan vermenigvuldigen met 2 en het resultaat teruggeven.</p>
<p>Je kan de methode als volgt oproepen: <code>tweeMaal(5)</code>, 5 is hier de parameter die we meegeven aan de functie.</p>
