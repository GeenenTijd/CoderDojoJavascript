<p>Hiernaast zien we een functie plusTwee met een parameter getal. Het woord <code>return</code> wil zeggen dat de functie iets teruggeeft.</p>
<p>Een functie oproepen doen we door de naam van de functie te typen gevolgd door haakjes, met tussen de haakjes alle parameters gesplitst door een komma.</p>
